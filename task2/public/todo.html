<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/todo/styles.css" />
  </head>
  <body>
    <div id="page-content" class="page-content page-container">
      <div class="padding">
        <div class="row container d-flex justify-content-center mx-auto">
          <div class="col-lg-12">
            <div class="card px-3">
              <div class="card-body">
                <h4 class="card-title">Todo list</h4>
                <form method="POST" action="/todo/add">
                  <div class="add-items d-flex">
                    <input
                      type="text"
                      name="task"
                      placeholder="What do you need to do today?"
                      class="form-control todo-list-input"
                    />
                    <button
                      class="add btn btn-primary font-weight-bold todo-list-add-btn"
                    >
                      Add
                    </button>
                  </div>
                </form>
                <div class="list-wrapper">
                  <ul class="d-flex flex-column-reverse todo-list"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
