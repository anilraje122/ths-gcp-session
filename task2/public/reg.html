<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      rel="icon"
      href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico"
    />

    <title>Registration</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/floating-labels/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link
      href="https://getbootstrap.com/docs/4.0/examples/floating-labels/floating-labels.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <form class="form-signin" method="POST" action="/users/signup">
      <div class="text-center mb-4">
        <img
          class="mb-4"
          src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
          alt=""
          width="72"
          height="72"
        />
        <h1 class="h3 mb-3 font-weight-normal">Registration</h1>
      </div>

      <div class="form-label-group">
        <input
          type="text"
          name="fullName"
          id="fullName"
          class="form-control"
          placeholder="Full Name"
          required
          autofocus
        />
        <label for="fullName">Full Name</label>
      </div>

      <div class="form-label-group">
        <input
          type="email"
          name="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required
          autofocus
        />
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input
          type="password"
          name="password"
          id="inputPassword2"
          class="form-control"
          placeholder="Password"
          required
        />
        <label for="inputPassword2">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign Up
      </button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
    </form>
  </body>
</html>
